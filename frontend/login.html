<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SolveHub</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <h1 class="logo">SolveHub</h1>
        <p class="subtitle">เข้าสู่ระบบเพื่อดูเฉลยการบ้าน</p>
        <form id="login-form">
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required placeholder="กรอกชื่อผู้ใช้ของคุณ">
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary btn-full">เข้าสู่ระบบ</button>
        </form>

        <div style="text-align: center; margin: 1.5rem 0; color: var(--text-secondary);">หรือ</div>
        
        <div id="g_id_onload"
             data-client_id="688643244558-vrrv0t3iut0iahp5ssgbna11f7vc139t.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="onSignIn"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        // ฟังก์ชันนี้จะถูกเรียกโดย Google API เมื่อ login สำเร็จ
        function onSignIn(googleUser) {
            // ส่ง event นี้ไปให้ auth.js จัดการต่อ
            // googleUser.credential คือ JWT token ที่เราต้องการ
            const event = new CustomEvent('google-signin-success', { detail: googleUser.credential });
            document.dispatchEvent(event);
        }
    </script>
</body>
</html>
