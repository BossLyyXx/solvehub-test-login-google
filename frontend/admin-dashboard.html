<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js"></script>
    <script>
        // ตรวจสอบสิทธิ์ทันทีที่โหลดหน้า
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkUserRole('admin')) {
                // หยุดการโหลดหน้าและ redirect
                document.body.style.display = 'none';
                return;
            }
            
            // แสดงหน้าถ้าผ่านการตรวจสอบ
            document.body.style.display = 'block';
        });
    </script>
    <style>
        body {
            display: none; /* ซ่อนหน้าจนกว่าจะผ่านการตรวจสอบ */
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <header>
            <h1>Admin Dashboard</h1>
            <div class="user-info">
                <span>ยินดีต้อนรับ, Admin</span>
                <button onclick="logout()" class="logout-btn">ออกจากระบบ</button>
            </div>
        </header>
        
        <main>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>จัดการผู้ใช้</h3>
                    <p>จัดการบัญชีผู้ใช้ทั้งหมด</p>
                    <button class="btn-primary">จัดการ</button>
                </div>
                
                <div class="dashboard-card">
                    <h3>จัดการเนื้อหา</h3>
                    <p>จัดการเนื้อหาและบทเรียน</p>
                    <button class="btn-primary">จัดการ</button>
                </div>
                
                <div class="dashboard-card">
                    <h3>รายงานระบบ</h3>
                    <p>ดูรายงานการใช้งานระบบ</p>
                    <button class="btn-primary">ดูรายงาน</button>
                </div>
                
                <div class="dashboard-card">
                    <h3>ตั้งค่าระบบ</h3>
                    <p>ตั้งค่าระบบทั่วไป</p>
                    <button class="btn-primary">ตั้งค่า</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
