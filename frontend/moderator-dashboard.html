<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js"></script>
    <script>
        // ตรวจสอบสิทธิ์ทันทีที่โหลดหน้า
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkUserRole('moderator')) {
                // หยุดการโหลดหน้าและ redirect
                document.body.style.display = 'none';
                return;
            }
            
            // แสดงหน้าถ้าผ่านการตรวจสอบ
            document.body.style.display = 'block';
        });
    </script>
    <style>
        body {
            display: none; /* ซ่อนหน้าจนกว่าจะผ่านการตรวจสอบ */
        }
    </style>
</head>
<body>
    <div class="moderator-dashboard">
        <header>
            <h1>Moderator Dashboard</h1>
            <div class="user-info">
                <span>ยินดีต้อนรับ, Moderator</span>
                <button onclick="logout()" class="logout-btn">ออกจากระบบ</button>
            </div>
        </header>
        
        <main>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>จัดการเนื้อหา</h3>
                    <p>ตรวจสอบและอนุมัติเนื้อหา</p>
                    <button class="btn-primary">จัดการ</button>
                </div>
                
                <div class="dashboard-card">
                    <h3>ตอบคำถาม</h3>
                    <p>ตอบคำถามของผู้ใช้</p>
                    <button class="btn-primary">ตอบคำถาม</button>
                </div>
                
                <div class="dashboard-card">
                    <h3>รายงานปัญหา</h3>
                    <p>จัดการรายงานปัญหาต่างๆ</p>
                    <button class="btn-primary">ดูรายงาน</button>
                </div>
                
                <div class="dashboard-card">
                    <h3>สถิติการใช้งาน</h3>
                    <p>ดูสถิติการใช้งานพื้นฐาน</p>
                    <button class="btn-primary">ดูสถิติ</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
